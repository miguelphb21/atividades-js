<body>
    <h1>Exercício 16 - ATIVIDADE-JS</h1>
    <script>
        window.alert('Atribua um número a numero4 e determine se é divisível por 3 e 5 ao mesmo tempo.')
        document.write('Atribua um número a numero4 e determine se é divisível por 3 e 5 ao mesmo tempo..<br><br>')
        var numero4 = Number(window.prompt('Digite um número:'))
        var resul = numero4 % 3 == 0 && numero4 % 5 ==0 ?'Seu número é divisível por 3 e 5':'Seu número não é divisível por 3 e 5'
        document.write(resul)
    </script>
