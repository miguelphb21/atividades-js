    <script>
        window.alert('Atribua um nome de produto a nomeProduto e determine se o nome é curto ou longo (mais de 5 caracteres).')
        document.write('Atribua um nome de produto a nomeProduto e determine se o nome é curto ou longo (mais de 5 caracteres).<br><br>')
        var nomeProduto = window.prompt('Digite o nome do produto:')
        var resp = nomeProduto.length > 5 ?'O nome do produto é longo':'O nome do produto é CURTO'
        document.write(resp)
    </script>
