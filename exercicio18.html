        window.alert('Atribua o número de horas trabalhadas a horasTrabalhadas, o valor da hora a valorHora, e calcule o salário diário.')
        document.write('Atribua o número de horas trabalhadas a horasTrabalhadas, o valor da hora a valorHora, e calcule o salário diário.<br><br>')
        var horasTrabalhadas = Number(window.prompt('Digite quantas horas você rabalha:'))

        document.write(salarioDiario)
