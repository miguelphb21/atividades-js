    <h1>Exercício 7 - ATIVIDADE-JS</h1>
    <script>
        window.alert('Defina uma variável anoAtual com o ano atual e outra variável anoNascimento com seu ano de nascimento. Calcule a idade subtraindo o ano de nascimento do ano atual.')
        document.write('Defina uma variável anoAtual com o ano atual e outra variável anoNascimento com seu ano de nascimento. Calcule a idade subtraindo o ano de nascimento do ano atual. <br><br>')
        var anoAtual = Number(window.prompt('Digite o ano atual: '))
        var anoNascimento = Number(window.prompt('Digite o ano do seu nascimento:'))
        var sub = Number(anoAtual-anoNascimento)
        document.write(`O valor da subtração do ano atual e o ano do seu nascimento é igual a ${sub} anos`)

    </script>
