    <h1>Exercício 7 - ATIVIDADE-JS</h1>
    <script>
        window.alert('Atribua valores às variáveis altura e peso, e calcule o Índice de Massa Corporal (IMC) utilizando a fórmula IMC = peso / (altura * altura).')
        document.writet('Atribua valores às variáveis altura e peso, e calcule o Índice de Massa Corporal (IMC) utilizando a fórmula IMC = peso / (altura * altura).<br><br>')
        var peso = Number(window.prompt('Digite seu peso;'))
        var altura = Number(window.prompt('Digite sua altura: '))
        var imc = Number(peso / (altura * altura))
        document.write(`Seu imc foi igual a ${imc.toFixed(2)}`)
    </script>
