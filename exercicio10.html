    <h1>Exercício 10 - ATIVIDADE-JS</h1>
    <script>
        window.alert('Declare duas variáveis numero1 e numero2, e determine qual é o maior entre eles.')
        document.write('Declare duas variáveis numero1 e numero2, e determine qual é o maior entre eles. <br><br>')
        var numero1 = Number(window.prompt('Digite um número:'))
        var numero2 = Number(window.prompt('Digite outro número:'))
        var maior = numero1 > numero2 ? 'O número '+ numero1 +' é maior' : 'O número ' + numero2 +' é maior'
        document.write(maior)
    </script>
