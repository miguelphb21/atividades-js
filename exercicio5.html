    <h1>Exercício 5 - ATIVIDADE-JS</h1>
    <script>
        window.alert('Atribua um valor a uma variável número e determine se o número é par ou ímpar, armazenando o resultado em uma variável.')
        document.write('Atribua um valor a uma variável número e determine se o número é par ou ímpar, armazenando o resultado em uma variável. <br><br>')
        var num = Number(window.prompt('Digite um número:'))
        var resp = num % 2 == 0 ?'O número '+num+' é par':'O numero '+num+' é impar'
        document.write(resp)
    </script>
