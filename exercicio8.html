<body>
    <h1>Exercício 8 - ATIVIDADE-JS</h1>
    <script>
        window.alert('Atribua um valor a precoProduto e aplique um desconto de 10%, armazenando o novo valor em precoComDesconto. ')
        document.write('Atribua um valor a precoProduto e aplique um desconto de 10%, armazenando o novo valor em precoComDesconto. <br><br>')
        var precoProduto = Number(window.prompt('Digite o preço do produto: '))
        var desconto = Number(precoProduto*0.1)
        var precoComDesconto = Number(precoProduto - desconto)
        document.write(`O valor do produto é ${precoProduto} reais.Aplicando um desconto de 10%,ele ficará no valor de ${precoComDesconto} reais`)
    </script>
