<body>
    <h1>Exercício 17 - ATIVIDADE-JS</h1>
    <script>
        window.alert('Atribua um ano a ano e determine se é bissexto.')
        document.write('Atribua um ano a ano e determine se é bissexto.<br><br>')
        var anoBissexto = Number(window.prompt('Digite seu número'))
        var resul = anoBissexto % 4 == 0 ?'O ano é bissexto':'O ano não é bissexto'
        window.write(resul)
    </script> 
</body>
